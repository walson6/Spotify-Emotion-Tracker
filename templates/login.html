<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Focus Tracker</title>
    <style>
        body {
            font-family: "Noto Sans", "Noto Sans CJK JP", "Noto Sans CJK KR", 
                         "Meiryo", "MS PGothic", "Malgun Gothic", 
                         -apple-system, BlinkMacSystemFont, 
                         Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: black;
            transition: background-color 0.3s ease;
        }
        h1 {
            color: white;
            margin-bottom: 30px;
        }
        .login-container {
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(255, 255, 255, 0.15);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .spotify-button {
            background-color: #1DB954;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .spotify-button:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Focus Tracker</h1>
        <a href="{{ auth_url }}" class="spotify-button">Login with Spotify</a>
    </div>

    <script>
        window.onload = function() {
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            }
        }
    </script>
</body>
</html>
