<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Songs & Emotions</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { margin-bottom: 12px; }
        .actions { margin-bottom: 16px; }
        a.button { display: inline-block; padding: 8px 12px; background: #e0e0e0; color: #333; border-radius: 6px; text-decoration: none; border: 1px solid #ccc; }
        a.button:hover { background: #d0d0d0; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
        th { background: #f7f7f7; }
        .empty { color: #777; margin-top: 20px; }
    </style>
    </head>
<body>
    <div class="actions">
        <a class="button" href="{{ url_for('index') }}">Back</a>
        <a class="button" href="{{ url_for('logout') }}" style="float:right;">Logout</a>
    </div>

    <h1>Your Songs & Emotions</h1>

    {% if rows and rows|length > 0 %}
    <table>
        <thead>
            <tr>
                <th>Song</th>
                <th>Artist</th>
                <th>Emotion</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row.song_name }}</td>
                <td>{{ row.artist_name }}</td>
                <td>{{ row.emotion }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <div class="empty">No songs logged yet. Start playing music and turn on the camera to collect emotions.</div>
    {% endif %}
</body>
</html>
